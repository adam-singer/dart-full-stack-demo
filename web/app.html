<!DOCTYPE html>

<html>
  <head>
    <title>app</title>
  </head>
 
  <body>   
    <ul template iterate="name in catNames">
      <li>{{name}}</li>
    </ul>
    
    <p>
      Cat Name: <input type="text" name="name" id="cat-name">
      <button on-click="submitCat()">Submit</button>
    </p>
    
    <script type="application/dart" src="app.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
